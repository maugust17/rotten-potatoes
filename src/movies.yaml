  - titulo: "STAR WARS: EL DESPERTA DE LA FUERZA"
    resumen: "Decadas despues de la ciada de Dart Vader y el Imperio, surge una nueva amenaza: la Primera Orden, uma organização sombria que busca minar o poder da República e que tem Kylo Ren (Adam Driver), o General Hux (Domhnall Gleeson) e o Líder Supremo Snoke (Andy Serkis) como principais expoentes. Eles conseguem capturar Poe Dameron (Oscar Isaac), um dos principais pilotos da Resistência, que antes de ser preso envia através do pequeno robô BB-8 o mapa de onde vive o mitológico Luke Skywalker (Mark Hamill). Ao fugir pelo deserto, BB-8 encontra a jovem Rey (Daisy Ridley), que vive sozinha catando destroços de naves antigas. Paralelamente, Poe recebe a ajuda de Finn (John Boyega), um stormtrooper que decide abandonar o posto repentinamente. Juntos, eles escapam do domínio da Primeira Ordem."
    duracion: "2h 15 min"
    lanzamiento: "Diciembre de 2015"
    categoria: "Aventura, Acción, Ficción Cientifica"
    elenco: "Daisy Ridley, John Boyega, Adam Driver"
    direccion: "J.J. Abrams"
