  - titulo: "STAR TREK"
    resumen: "James Tiberious Kirk (Chris Pine) é um jovem rebelde inconformado com a morte de seu pai. Certo dia, recebe convite para fazer parte da formação de novos cadetes para a Frota Estelar. Uma vez lá conhece Spock (Zachary Quinto), um vulcano que optou por deixar seu planeta porque é metade humano e discordava do preconceito. Durante o treinamento, e também na primeira missão, os dois vivenciam novas experiências provocadas por seus estilos diametralmente opostos. Assim, Spock, o cerebral, e Kirk, o passional, viverão uma grande aventura ao lado de outros tradicionais integrantes da tripulação da U.S.S. Enterprise, a mais avançada nave espacial da época."
    duracion: "2h 08 min"
    lanzamiento: "Mayo de 2009"
    categoria: "Acción, Aventura, Ficción científica"
    elenco: "Chris Pine, Zachary Quinto, Eric Bana"
    direccion: "J.J. Abrams"
    slide: "/imagenesfilme/BANNER-STARTREK.png"
    thumb: "/imagenesfilme/THUMB-STARTREK.png"

  - titulo: "LIGA DE LA JUSTICIA"
    resumen: "Em Liga da Justiça, impulsionado pela restauração de sua fé na humanidade e inspirado pelo ato altruísta do Superman (Henry Cavill), Bruce Wayne (Ben Affleck) convoca sua nova aliada Diana Prince (Gal Gadot) para o combate contra um inimigo ainda maior, recém-despertado. Juntos, Batman e Mulher-Maravilha buscam e recrutam com agilidade um time de meta-humanos, mas mesmo com a formação da liga de heróis sem precedentes - Batman, Mulher-Maraviha, Aquaman (Jason Momoa), Cyborg (Ray Fisher) e Flash (Ezra Miller) -, poderá ser tarde demais para salvar o planeta de um catastrófico ataque."
    duracion: "2h 00 min"
    lanzamiento: "Noviembre de 2017"
    categoria: "Acción, Ficción científica"
    elenco: "Ben Affleck, Henry Cavill, Gal Gadot"
    direccion: "Zack Snyder"
    slide: "/imagenesfilme/BANNER-justiceleague.png"
    thumb: "/imagenesfilme/THUMB-justiceleague.png"

  - titulo: "MATRIX"
    resumen: "Em um futuro próximo, Thomas Anderson (Keanu Reeves), um jovem programador de computador que mora em um cubículo escuro, é atormentado por estranhos pesadelos nos quais encontra-se conectado por cabos e contra sua vontade, em um imenso sistema de computadores do futuro. Em todas essas ocasiões, acorda gritando no exato momento em que os eletrodos estão para penetrar em seu cérebro. À medida que o sonho se repete, Anderson começa a ter dúvidas sobre a realidade. Por meio do encontro com os misteriosos Morpheus (Laurence Fishburne) e Trinity (Carrie-Anne Moss), Thomas descobre que é, assim como outras pessoas, vítima do Matrix, um sistema inteligente e artificial que manipula a mente das pessoas, criando a ilusão de um mundo real enquanto usa os cérebros e corpos dos indivíduos para produzir energia. Morpheus, entretanto, está convencido de que Thomas é Neo, o aguardado messias capaz de enfrentar o Matrix e conduzir as pessoas de volta à realidade e à liberdade."
    duracion: "2h 15 min"
    lanzamiento: "Mayo de 1999"
    categoria: "Acción, Ficción científica"
    elenco: "Keanu Reeves, Laurence Fishburne, Carrie-Anne Moss"
    direccion: "Lana Wachowski, Lilly Wachowski"
    slide: "/imagenesfilme/BANNER-MATRIX.png"
    thumb: "/imagenesfilme/THUMB-MATRIX.png"

  - titulo: "LOS JUEGOS DEL HAMBRE: LA ESPERANZA - PARTE 1"
    resumen: "Após ser resgatada do Massacre Quaternário pela resistência ao governo tirânico do presidente Snow (Donald Sutherland), Katniss Everdeen (Jennifer Lawrence) está abalada. Temerosa e sem confiança, ela agora vive no Distrito 13 ao lado da mãe (Paula Malcomson) e da irmã, Prim (Willow Shields). A presidente Alma Coin (Julianne Moore) e Plutarch Heavensbee (Philip Seymour Hoffman) querem que Katniss assuma o papel do tordo, o símbolo que a resistência precisa para mobilizar a população. Após uma certa relutância, Katniss aceita a proposta desde que a resistência se comprometa a resgatar Peeta Mellark (Josh Hutcherson) e os demais Vitoriosos, mantidos prisioneiros pela Capital."
    duracion: "2h 03 min"
    lanzamiento: "Noviembre de 2014"
    categoria: "Acción, Drama, Ficción científica"
    elenco: "Jennifer Lawrence, Josh Hutcherson, Liam Hemsworth"
    direccion: "Francis Lawrence"
