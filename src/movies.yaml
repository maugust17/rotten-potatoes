  - titulo: "EL SEÑOR DE LOS ANILLOS - LAS 2 TORRES"
    resumen: "Após a captura de Merry (Dominic Monaghan) e Pippy (Billy Boyd) pelos orcs, a Sociedade do Anel é dissolvida. Enquanto que Frodo (Elijah Wood) e Sam (Sean Astin) seguem sua jornada rumo à Montanha da Perdição para destruir o Um Anel, Aragorn (Viggo Mortensen), Legolas (Orlando Bloom) e Gimli (John Rhys-Davies) partem para resgatar os hobbits sequestrados."
    duracion: "2h 59 min"
    lanzamiento: "Diciembre de 2002"
    categoria: "Fantasia, Aventura"
    elenco: "Elijah Wood, Sean Astin, Viggo Mortensen"
